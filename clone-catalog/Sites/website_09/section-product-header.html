<!-- PRODUCT HEADER CSS -->
<style>
.product-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #3a4860;
}

.product-logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.product-logo-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #7799cc 0%, #5577aa 100%);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.product-logo-icon span {
    font-size: 24px;
}

.product-logo-icon img {
    width: 32px;
    height: 32px;
}

.product-logo-text {
    font-family: "Trebuchet MS", Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    font-style: italic;
    color: #c8d0dc;
}

.product-logo-text .highlight {
    color: #e85d00;
}

.product-badge {
    background: linear-gradient(135deg, #5a6a85 0%, #4a5a75 100%);
    border: 1px solid #4a5a75;
    border-radius: 4px;
    padding: 6px 10px;
    text-align: center;
}

.product-badge-label {
    color: #8899aa;
    text-transform: uppercase;
    font-family: Verdana, Geneva, sans-serif;
    font-size: 9px;
}

.product-badge-title {
    color: #c9a227;
    font-family: "Trebuchet MS", Arial, sans-serif;
    font-weight: bold;
    font-size: 11px;
}
</style>
