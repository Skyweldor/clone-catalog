<!-- ============================================================
     SECTION: HERO
     
     Dependencies: 
     - CSS: .hero-* classes, .btn classes
     - Variables: --color-*, --space-*, --radius-*, --font-*
     
     To customize:
     - Update .hero-badge text for your service type
     - Modify .hero-title with your headline (use <span> for emphasis)
     - Replace .hero-image with your actual image
     - Update floating card stats
     ============================================================ -->
<section class="hero-section">
    <div class="container hero-container">
        <div class="hero-content">
            <!-- Badge / Label -->
            <div class="hero-badge">
                <span class="hero-badge-dot"></span>
                Virtual Intensive Programs
            </div>
            
            <!-- Main Headline -->
            <h1 class="hero-title">
                Life-changing care.<br>
                <span>Designed for you.</span>
            </h1>
            
            <!-- Subheadline -->
            <p class="hero-description">
                We'll listen first, then create an ideal treatment environment and a 
                specialized care plan just for you. Our intake team is here 24/7.
            </p>
            
            <!-- Call-to-Action Buttons -->
            <div class="hero-cta">
                <a href="#contact" class="btn btn-primary">Get Started Today</a>
                <a href="#services" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
        
        <div class="hero-visual">
            <div class="hero-image-wrapper">
                <!-- Replace this div with an <img> tag pointing to your image -->
                <div class="hero-image"></div>
                <!-- Example: <img src="images/hero.jpg" alt="Description" class="hero-image"> -->
            </div>
            
            <!-- Floating Stats Cards (optional - delete if not needed) -->
            <div class="hero-floating-card card-1">
                <span class="hero-card-label">Available</span>
                <span class="hero-card-value">24/7</span>
            </div>
            <div class="hero-floating-card card-2">
                <span class="hero-card-label">Graduates helped</span>
                <span class="hero-card-value">50,000+</span>
            </div>
        </div>
    </div>
</section>

<!-- REQUIRED CSS (copy to your stylesheet if using standalone) -->
<style>
.hero-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding-top: 80px;
    background: linear-gradient(135deg, var(--color-bg-cream) 0%, var(--color-bg-sage) 100%);
    position: relative;
    overflow: hidden;
}

.hero-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 80%;
    height: 150%;
    background: radial-gradient(ellipse, rgba(26, 95, 74, 0.06) 0%, transparent 70%);
    pointer-events: none;
}

.hero-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-xl);
    align-items: center;
    position: relative;
    z-index: 1;
}

.hero-content {
    animation: fadeInUp 0.8s ease-out;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.hero-badge {
    display: inline-flex;
    align-items: center;
    gap: var(--space-xs);
    padding: 0.5rem 1rem;
    background: rgba(26, 95, 74, 0.1);
    border-radius: var(--radius-full);
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--color-primary);
    margin-bottom: var(--space-md);
}

.hero-badge-dot {
    width: 8px;
    height: 8px;
    background: var(--color-primary);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.hero-title {
    font-size: clamp(2.5rem, 5vw, 4rem);
    color: var(--color-text-primary);
    margin-bottom: var(--space-md);
    letter-spacing: -0.02em;
}

.hero-title span {
    color: var(--color-primary);
    font-style: italic;
}

.hero-description {
    font-size: 1.25rem;
    color: var(--color-text-secondary);
    margin-bottom: var(--space-lg);
    max-width: 520px;
    line-height: 1.7;
}

.hero-cta {
    display: flex;
    gap: var(--space-sm);
    flex-wrap: wrap;
}

.hero-visual {
    position: relative;
    animation: fadeInUp 0.8s ease-out 0.2s backwards;
}

.hero-image-wrapper {
    position: relative;
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: 0 40px 80px rgba(26, 46, 40, 0.15);
}

.hero-image {
    width: 100%;
    height: 500px;
    object-fit: cover;
    background: linear-gradient(135deg, var(--color-primary-light), var(--color-primary-dark));
}

.hero-floating-card {
    position: absolute;
    background: white;
    border-radius: var(--radius-md);
    padding: var(--space-sm) var(--space-md);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
    animation: float 6s ease-in-out infinite;
}

.hero-floating-card.card-1 { top: 20%; left: -40px; }
.hero-floating-card.card-2 { bottom: 20%; right: -40px; animation-delay: 1s; }

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.hero-card-label {
    font-size: 0.75rem;
    color: var(--color-text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.hero-card-value {
    font-family: var(--font-display);
    font-size: 1.5rem;
    color: var(--color-primary);
    font-weight: 600;
}

/* Responsive */
@media (max-width: 1024px) {
    .hero-container { grid-template-columns: 1fr; }
}

@media (max-width: 768px) {
    .hero-visual { order: -1; }
    .hero-image { height: 350px; }
    .hero-floating-card { display: none; }
}
</style>
